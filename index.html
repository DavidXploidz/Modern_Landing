<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Modern Landing</title>
</head>
<body>
    <nav class="nav-bar">
        <a href="">Cuevana</a>
        <a href="">Features</a>
        <a href="">Testimonials</a>
        <a href="">Pricing</a>
        <a href="">FAQs</a>
        <a href="">Blog</a>
        <a href="" class="btn btn-accent">Get Cuevana</a>
    </nav>
    <header class="header">
        <div class="header__glass"></div>
        <img class="header__blob" src="./assets/svg/blob-haikei.svg" alt="image blob">
        <img class="header__blob header__blob--two" src="./assets/svg/blob-two-haikei.svg" alt="image blob two">
        <img class="header__blob header__blob--three" src="./assets/svg/blob-three-haikei.svg" alt="image blob three">
        <h1 class="header__title">Save <span>Days</span> of design work and <span>Elevate</span> your skillset.</h1>
    </header>
    <section class="carrousel">
        <h3 class="carrousel__title">Trused by leading brands</h3>
        <ul class="carrousel__wrapper" style="
            --time: 25s;
            --quantity: 6;
        ">
            <li class="carrousel__item" style="--index: 1"><img class="carrousel__image" src="./assets/svg/logitech.svg" alt="logo logitech"></li>
            <li class="carrousel__item" style="--index: 2"><img class="carrousel__image" src="./assets/svg/google.svg" alt="logo google"></li>
            <li class="carrousel__item" style="--index: 3"><img class="carrousel__image" src="./assets/svg/cocacola.svg" alt="logo cocacola"></li>
            <li class="carrousel__item" style="--index: 4"><img class="carrousel__image" src="./assets/svg/tesla.svg" alt="logo tesla"></li> 
            <li class="carrousel__item" style="--index: 5"><img class="carrousel__image" src="./assets/svg/dolby-digital.svg" alt="logo dolby"></li> 
            <li class="carrousel__item" style="--index: 6"><img class="carrousel__image" src="./assets/svg/cisco.svg" alt="logo cisco"></li> 
        </ul>
    </section>
</body>
</html>
